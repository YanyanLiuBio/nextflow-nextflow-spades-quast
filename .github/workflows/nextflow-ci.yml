name: Nextflow CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Test ${{ matrix.profile }} profile
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Add or remove profiles as needed
        profile: [test, docker]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Nextflow
      run: |
        curl -s https://get.nextflow.io | bash
        sudo mv nextflow /usr/local/bin
        nextflow -version

    # Optional: confirm Docker is ready when the docker profile is running
    - name: Show Docker engine details
      if: matrix.profile == 'docker'
      run: |
        docker --version
        docker info

    - name: Run pipeline
      # Use the matrix value so the same job covers both profiles
      run: |
        nextflow run main.nf -profile ${{ matrix.profile }}

    # (Optional) Upload QUAST or other reports here as artifacts
